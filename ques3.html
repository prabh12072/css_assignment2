<!DOCTYPE html>
<html>
<head>
	<title>ques3</title>
	<style type="text/css">
		#back
		{
        background-image:url("bubble.jpg"); 
			background-repeat: repeat;
			background-size: 100%;
            height:100%;
            width: 600px;
            position: relative;
            left:400px;
            
          }
        fieldset{
        border : none;
      }
      legend{
        color : white;
      }
      div.main {
        
        padding:8px;
          margin: 8px;
          background-color: #99BDD5; 
          border: 1px solid ;
        border-color : white;
        border-radius:4px;
        
          position: relative;
      }
      input[type="text"]
      {
        position: absolute;
        right:10px;
        width:75%;
        border-radius: 4px;
      }
      .rad{
        
        position: absolute;
        right: 216px;
        top:29px;
      }
      textarea
      {
        position: absolute;
        right: 10px;
        width:75%;
        border-radius: 4px;
      }
      #txta
      {
        height:60px;
      }
       
      .radio_image{
        width : 15px;
        height : 11px;
      }
      .button_class{
        border : solid black;
        border-radius: 10px;
        color : white;
        align-left : center;
        background-color : black;
        position : relative;
        left : 43%;
        width:100px;
      }
  </style>
</head>
<body>
  <div id="back">
    <form method="POST" action="" >
  
      <fieldset >
        <legend> Step 1:Your details </legend>
        

        <div class="main">
          
          Name <input type="text" name="namme" placeholder="First and last name" > </input>
          <br>
           
        </div> 
        
        <div class="main">
          Email 
          <input type="text" name="email" placeholder="example@domain.com"> </input> 
          <br>
        </div>
          
        <div class="main">
          Phone 
          <input type="text" name="phone" placeholder="" ="e.g. +4475000000"> </input>
          <br> 
        </div>
      </fieldset>
      
      <fieldset>
        <legend> Step 1:Delivery address </legend>
        <div class="main" id="txta">
          Address <textarea rows="4" cols="50" name="address"></textarea>
        <br>
        </div>

        <div class="main">
          Pincode <input type="text" name="pin"> </input>
        <br>
        </div>

        <div class="main">
        Country <input type="text" name="country" > </input>
        <br>
        </div>
      </fieldset>
      
      <fieldset>
        <legend>Step 1:Card details </legend>
        <div class="main">
          Card Type <br>
          <br>
            <div class="rad">
              <input type="radio" value ="agn" name="Visa"> <img src="visa.jpg" alt="visa_logo" class="radio_image"></img> Visa </input> &nbsp
              <input type="radio" value ="agn" name="AmEx"> <img src="amex.jpg" alt="amex_logo" class="radio_image"></img> AmEx</input> &nbsp
              <input type="radio" value ="agn" name="Mastercard"> <img src="mastercard.jpg" alt="mc_logo" class="radio_image"> </img> Mastercard </input>
            </div>

          <br>
        </div>
        <div class="main">
          Card Number <input type="text" name="card_num" > </input>
        <br> 
        </div>

        <div class="main">
          Security Code <input type="text" name="security_code"> </input>
        <br>
        </div>

        <div class="main">
          Name on card <input type="text" name="card_name" placeholder="exact name as on the card"> </input>
        <br>
        </div>
      </fieldset>
      
      <button class="button_class" type="button" value="BUY IT" name="buy"> BUY IT </button>
      
    </form>
   </div>
</body>
</html>
